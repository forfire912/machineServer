server:
  host: "0.0.0.0"
  port: 8080
  mode: "release" # debug, release

log:
  level: "info" # debug, info, warn, error
  file: "logs/server.log"
  max_size: 100 # MB
  max_backups: 3
  max_age: 28 # days

database:
  driver: "sqlite"
  dsn: "data/machineserver.db"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

auth:
  enabled: true
  jwt_secret: "your-secret-key-change-in-production"
  token_expire: 24h # hours
  api_keys:
    - "dev-key-12345"

backends:
  qemu:
    enabled: true
    binary: "qemu-system-arm"
    default_machine: "netduino2"
  renode:
    enabled: true
    binary: "renode"
    default_machine: "stm32f4"

resources:
  max_sessions: 100
  max_memory_mb: 4096
  max_cpu_percent: 80
  session_timeout: 3600 # seconds

monitoring:
  enabled: true
  prometheus_port: 9090

storage:
  base_path: "data/storage"
  max_program_size_mb: 100
  max_snapshot_size_mb: 500
